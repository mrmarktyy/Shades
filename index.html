<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, inital-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <title>Shades</title>
  <link href="#" rel="icon">
  <link rel="stylesheet" href="dist/css/style.min.css">
  <!-- <div id="wx_pic" style="margin:0 auto;display:none;">
    <img src="images/hero1.png" />
  </div> -->
</head>
<body>
<div id="game" class="theme-0">
  <div class="game-title">SHADES</div>
  <div class="gameover-up bg-0">
    <div class="gameover-title">游戏结束</div>
    <div class="score bg-2">得分：<span></span></div>
  </div>
  <div class="gameover-down bg-0">
    <div class="best bg-4">您的最高成绩：<span></span></div>
    <div class="btn btn-share color-4">分享您的得分</div>
    <div class="btn btn-playagain color-4">再玩一次！</div>
  </div>
  <div class="live-score color-0"></div>
  <div class="bg">
    <div class="lane lane-0" data-lane="0"></div>
    <div class="lane lane-1" data-lane="1"></div>
    <div class="lane lane-2" data-lane="2"></div>
    <div class="lane lane-3" data-lane="3"></div>
  </div>
  <div class="menu">
    <div class="best color-0">您的最高得分：<span></span></div>
    <div class="btn-begin up">
      <div class="bg-1 content"><p>开始</p></div>
    </div>
    <div class="btn-begin down">
      <div class="bg-1 content"><p>游戏</p></div>
    </div>
    <div class="btn-theme color-1">换主题</div>
    <div class="btn-tutorial color-1">教程</div>
  </div>
  <div class="share overlay">
    <img class="arrow" src="images/arrow.png" />
    <div class="text">
      <p>请点击右上角</p>
      <p>将它发送给指定朋友</p>
      <p>或分享到朋友圈</p>
    </div>
    <p class="like">更多游戏 欢迎关注公众账号 悠客网</p>
  </div>
  <div class="hidden"></div>
  <div class="ads">广告位</div>
</div>
<!-- <script src="dist/js/m.min.js"></script> -->
<script src="scripts/zepto.min.js"></script>
<script src="scripts/m.js"></script>
</body>
</html>
